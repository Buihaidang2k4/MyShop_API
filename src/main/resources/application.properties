# ========================
# üîó Database (MySQL)
# ========================
spring.datasource.url=${DBMS_CONNECTION}
spring.datasource.username=${DBMS_USERNAME}
spring.datasource.password=${DBMS_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

# JDBC encoding
spring.datasource.hikari.data-source-properties.characterEncoding=UTF-8
spring.datasource.hikari.data-source-properties.useUnicode=true

# ========================
# üîê JWT Configuration
# ========================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refreshable-duration=${JWT_REFRESHABLE_DURATION}

# ========================
# üì¶ File Upload
# ========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# ========================
# üß≠ API Prefix
# ========================
api.prefix=/api/v1

# ========================
# ‚ö° Redis Configuration
# ========================
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}   
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.repositories.enabled=false

# ========================
# üîë Google OAuth
# ========================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# ========================
# üí≥ VNPay Integration
# ========================
payment.vnPay.url=${PAY_URL}
payment.vnPay.tmnCode=${TMN_CODE}
payment.vnPay.secretKey=${SECRET_KEY}
payment.vnPay.returnUrl=${RETURN_URL}
payment.vnPay.version=${VERSION}
payment.vnPay.command=${COMMAND}
payment.vnPay.orderType=${ORDER_TYPE}

# ========================
# üìö Swagger Configuration
# ========================
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
